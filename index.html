<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Batu Gunting Kertas</title>
  </head>
  <body>
    <h2>Permainan</h2>
    <h2>Batu, Gunting, Kertas</h2>
    <form id="form">
      <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player :</h1>
        <h1 class="gameText" id="computerText">Computer :</h1>
        <h1 class="gameText" id="resultText">[Result]</h1>

        <button class="choiceBtn">Batu</button>
        <button class="choiceBtn">Gunting</button>
        <button class="choiceBtn">Kertas</button>
        <br /><br />
        <button type="reset" id="reset"><i class="fa-solid fa-rotate-left fa-rotate-90"></i></button>
      </div>
    </form>
    <br />
    <p id="log"></p>
    <h3 class="created">Created by Murid Teladan</h3>

    <script src="main.js"></script>
  </body>
</html>
